<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login page</title><style>.red{color:#ca4040}input:disabled{background-color:#000}</style></head><body> <script src="/register.2771deb7.js" type="module"></script> <div x-init="$store.check_jwt()"> <form method="post" x-data="{email: '', password: ''}" id="loginform"> <h2>Please, log-in:</h2> <div> <label>Email: </label> <input type="email" pattern=".+@.+\..+" x-model="email" @keydown="$store.reset_password_indices_inputs" required> </div> <button type="button" @click="$store.get_password_indices(email)" x-text="'Login as: ' + email"></button> <button type="button" @click="() => window.location.assign('https://localhost/register.html')">Register</button> <button type="button" @click="$store.loginform_change_password(email)">Forgot Password</button> <div x-show="$store.loginform_password_indices.length > 0"> <label>Password: </label> <template x-for="i in 16" x-effect="$store.loginform_password_indices"> <input type="password" :name="'pindex'+i" :disabled="!$store.loginform_password_indices.includes(i-1)" maxlength="1" minlength="1" required style="width:15px"> </template> <br> <button type="button" @click="$store.loginform_submit(email)">Login</button> </div> <div x-data x-text="$store.loginform_validation.message" :class="$store.loginform_validation.result ? '' : 'red'"></div> <div x-text="'You have ' + $store.login_logintries + ' out of 5 tries before you will be locked out for 5 minutes'" x-init="$store.login_gettries()" x-effect="$store.login_logintries"></div> </form> </div> </body></html>
