<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Register</title><style>.green{color:#70bb00}.red{color:#ca4040}</style></head><body> <script type="module" src="/login.ad827c0b.js"></script> <form method="post" x-data="{email: '', password: '', repeatpassword: ''}" id="registerform"> <h2>Please, register an account:</h2> <div> <label>Email: </label> <input type="email" pattern=".+@.+\..+" x-model="email" id="registerform_email" required> </div> <div> <label>Password: </label> <input type="password" x-model="password" required minlength="8" maxlength="16" id="registerform_password"> </div> <div> <label>Repeat password: </label> <input type="password" x-model="repeatpassword" required minlength="8" maxlength="16" id="registerform_repeatpassword"> </div> <button type="button" @click="$store.registerform_submit(email, password, repeatpassword)">Register</button> <div x-text="$store.registerform_validation.message" x-effect="$store.registerform_validate(email, password, repeatpassword)" :class="$store.registerform_validation.result ? 'green' : 'red' "> </div> </form> </body></html>
