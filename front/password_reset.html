<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .green {
            color: rgb(112, 187, 0)
        }
        .red {
            color: rgb(202, 64, 64);
        }
    </style>
</head>
<body>
    <script type="module" src="./index.js"></script>
    <form method="post" x-data="{secret: '', email: '', password: '', repeatpassword: ''}" id="registerform">
        <h2>Here you can change your password</h2>
        <div>
            <label>Secret you were sent in an email: </label>
            <input type="text" x-model="secret" id="registerform_secret" required>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" x-model="password" required minlength="8" maxlength="16" id="registerform_password">
        </div>
        <div>
            <label>Repeat password: </label>
            <input type="password" x-model="repeatpassword" required minlength="8" maxlength="16" id="registerform_repeatpassword">
        </div>
        <button type="button" @click="$store.passwordchangeform_submit(secret, password, repeatpassword)">Change</button>
        <div x-text="$store.passwordchangeform_validation.message" :class="$store.passwordchangeform_validation.result ? 'green' : 'red' "> </div>
    </form>

</body>
</html>
