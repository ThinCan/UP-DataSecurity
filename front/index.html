<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./index.js" type="module"></script>
    <form method="post" x-data="{email: '', password: ''}">
        <input type="email" pattern=".+@.+\..+" x-model="email">
        <input type="password" x-model="password">
        <button type="button" @click="$store.btn_loginform_submit(email, password)">Login</button>
    </form>
    <button x-data @click="$store.btn_test()">test jwt</button>
</body>

</html>
